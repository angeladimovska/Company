<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Projects</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/home">COMPANY</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
            <ul class="navbar-nav m-auto">
                <li class="nav-item m-auto">
                    <a class="nav-link active" href="/employees">Employees</a>
                </li>
                <li class="nav-item m-auto">
                    <a class="nav-link active" href="/employeesByDep">Developers By Department</a>
                </li>
                <li class="nav-item m-auto">
                    <a class="nav-link active" href="/projects">Projects</a>
                </li>
                <li class="nav-item m-auto">
                    <a class="nav-link active" href="/obuki">Trainings</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<section class="jumbotron text-center">
    <div class="container">
        <h2 class="jumbotron-heading">DEVELOPERS ON PROJECTS</h2>
    </div>
</section>

<div class="container mb-4">
    <div class="row">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Project ID</th>
                        <th scope="col">Project Name</th>
                        <th scope="col">Developer Name</th>
                        <th scope="col">Developer Surname</th>
                        <th scope="col">Project Start Date</th>
                        <th scope="col">Project End Date</th>
                        <th scope="col">Developer starts working on</th>
                        <th scope="col">Developer ends working on</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr  th:each="p: ${projects}">
                        <td th:text="${p.getId_proekt()}"></td>
                        <td th:text="${p.getName()}"></td>
                        <td th:text="${p.getIme_developer()}"></td>
                        <td th:text="${p.getPrezime_developer()}"></td>
                        <td th:text="${p.getDatum_pocetok()}"></td>
                        <td th:text="${p.getDatum_kraj()}"></td>
                        <td th:text="${p.getRaboti_od()}"></td>
                        <td th:text="${p.getRaboti_do()}"></td>
                        <td class="text-right">
                            <a th:href="@{/projects/edit-form/{embg}/{id} (embg=${p.getEmbg()}, id=${p.getId_proekt()})}" class="btn btn-sm btn-info"><i class="fa fa-trash">Edit</i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="col mb-3">
    <div class="col-md-12 text-center">
<!--        <a href="/projects/add-form" class="btn btn-dark">Add new project</a>-->

        <a href="/projects/assign-form" class="btn btn-dark">Assign developer on project</a>
    </div>
</div>
</body>
</html>
